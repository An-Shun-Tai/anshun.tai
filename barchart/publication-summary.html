<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  var ctx1 = document.getElementById('chart1').getContext('2d');
  var chart1 = new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Statistics in Medicine', 'Statistical Methods in Medical Research', 'Annals of Epidemiology', 'American Journal of Epidemiology', 'Epidemiology', 'Human Reproduction', 'Nucleic Acids Research', 'JMIR Mhealth Uhealth', 'Annals of Applied Statistics', 'Journal of Causal Inference', 'Frontiers in Public Health', 'PLOS ONE', 'Frontiers in Endocrinology','Oncotarget', 'Statistics in Biosciences', 'Journal of the Chinese Statistical Association', 'Biometrics', 'Cancers'],

          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
              ticks: {
                maxRotation: 90,
                minRotation: 90,

          }

        plugins: {

                    bottom: 10
                  },
                  font: {
                              size: 16 // Adjust the font size as needed
                            }
                },
                legend: {
                      display: false
                    }
              }
      }
  });
